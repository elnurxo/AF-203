<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row dark-mode-row">
            <div class="container">
                <button class="btn btn-dark mode-switch"><span>Dark Mode</span> <i class="fa-solid fa-moon"></i></button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 d-flex justify-content-center align-items-center">
                <button class="btn btn-success decrease mx-2">-</button>
                <span class="fw-bold count"></span>
                <button class="btn btn-success increase mx-2">+</button>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-2 d-flex justify-content-center">
                <button class="btn btn-warning clear">Clear Local Storage</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
