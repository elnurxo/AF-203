<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>JS Events</title>
</head>

<body>
    <!-- counter -->
    <div class="container pt-3">
        <div class="row justify-content-center">
            <div class="col-4 d-flex justify-content-center align-items-center">
                <button class="btn btn-success mx-4" id="decrease">-</button>
                <span class="fw-bold" id="count">0</span>
                <button class="btn btn-success mx-4" id="increase">+</button>
            </div>
        </div>
    </div>
    <hr>
    <!-- products -->
    <section id="products">
        <div class="container">
            <h1 class="text-center">Products</h1>
            <button class="open-modal btn btn-warning d-block mx-auto">Open Modal</button>
            <div class="row cards">

            </div>
        </div>
    </section>

    <!-- modal -->
    <div id="add-product-modal">
        <h6>Add New Product</h6>
        <button class="btn btn-danger close-modal">X</button>
        <form id="product-form">
            <label for="name">Product Name:</label>
            <input class="form-control" type="text" placeholder="Enter Product Name" id="name">
            <p class="d-none text-danger mb-2">name cannot be less than 3 chars!</p>

            <label for="price">Product Price:</label>
            <input class="form-control mb-3" type="number" min="0" placeholder="Enter Product Price" id="price">


            <label for="image">Product Image URL:</label>
            <input class="form-control mb-3" type="text" placeholder="Enter Product Image URL" id="image">

            <label for="isDiscounted">Is Discounted?</label>
            <input type="checkbox" id="isDiscounted">
            <br>
            <label class="mt-2" for="country">Where from?</label>
            <select class="form-select" id="country">
                <option disabled selected value="def">Choose Country</option>
                <option value="az">Azerbaijan</option>
                <option value="ru">Russia</option>
                <option value="uk">UK</option>
            </select>

            <label class="mt-3" for="color">Product Color</label>
            <input type="color" id="color">

            <button type="submit" class="submit-form btn btn-outline-info d-block mt-3 mx-auto">Add Product</button>
        </form>
    </div>

    <!--delete modal -->
    <div id="delete-product-modal">
        <h3 class="text-center fw-bold">Are you sure?</h3>
        <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-success yes mx-3">YES</button>
        <button class="btn btn-danger cancel">CANCEL!</button>
        </div>
    </div>

    <hr>
    <h2 class="text-center">To Do</h2>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <form class="to-do-form">
                    <label for="to-do">Enter New Todo</label>
                    <input class="form-control" id="to-do" type="text" placeholder="Enter To Do...">
                    <button class="btn btn-outline-primary add mt-2 mx-auto d-block">ADD</button>
                </form>
                <input class="form-control mt-2" type="text" id="search" placeholder="search for todos...">
                <ul class="list-group mt-2 todos">

                </ul>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
