<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>File Reader</title>
</head>

<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-3">
                <input class="form-control" type="file" id="upload" multiple accept="image/*">
                <div class="drop-zone"><span>+</span></div>
                <button class="btn btn-warning d-block mx-auto mt-3 add-image">Add Image</button>
                <button class="btn btn-outline-success undo d-block mx-auto mt-3">UNDO</button>
            </div>
        </div>

        <!-- cards -->
        <div class="row mt-4 cards-wrapper">    
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
