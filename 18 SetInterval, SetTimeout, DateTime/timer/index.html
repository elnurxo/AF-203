<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #counter{
            border: 1px solid red;
            padding: 20px 30px;
            border-radius: 10px;
        }
        #baku-time{
            border: 1px solid green;
            padding: 20px 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1 class="text-danger fw-bold text-center">TIMER</h1>
                <h2 class="fw-bold text-center" id="counter">0</h2>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-warning mx-2 start">Start</button>
                    <button class="btn btn-success mx-2 pause">Pause</button>
                    <button class="btn btn-danger mx-2 reset">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-4">
                <h2 class="text-center fw-bold">BAKU TIME</h2>
                <h4 class="text-center fw-bold" id="baku-time"></h4>
            </div>
        </div>
    </div>

    <hr>

    <div class="contianer mt-4">
        <div class="row justify-content-center">
            <div class="col-4">
                <input class="form-control" type="datetime-localf" id="date">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
